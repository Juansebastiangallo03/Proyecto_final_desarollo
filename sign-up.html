<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - LET'S TRAIN</title>
    <link rel="stylesheet" href="./css/sing-up.css" />
</head>
<body>
    <header>
        <h2>LET'S TRAIN</h2>
    </header>
    <main>
        <section class="register">
            <form action="" class="register-form">
                <div class="form-group">
                    <label for="first-name">Nombre</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Ingresa tu nombre" required/>
                </div>

                <div class="form-group">
                    <label for="last-name">Apellido</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Ingresa tu apellido" required/>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required/>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required/>
                </div>

                <div class="form-group">
                    <label for="phone">Número de teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" required/>
                </div>

                <div class="form-group">
                    <label for="age">Edad</label>
                    <input type="number" id="age" name="age" placeholder="Ingresa tu edad" required/>
                </div>

                <div class="form-group">
                    <label for="location">Ubicación</label>
                    <input type="text" id="location" name="location" placeholder="Ingresa tu ubicación" required/>
                </div>

                <!-- Campo de deporte de interés (visible por defecto) -->
                <div class="form-group" id="sport-interest-field">
                    <label for="sport-interest">Actividad deportiva de interés</label>
                    <input type="text" id="sport-interest" name="sport-interest" placeholder="Ejemplo: Fútbol, Natación, etc." required/>
                </div>

                <div class="form-group">
                    <label for="about-me">Acerca de mí</label>
                    <textarea id="about-me" name="about-me" rows="4" placeholder="Cuéntanos algo sobre ti"></textarea>
                </div>

                <!-- Nuevo botón para seleccionar si es entrenador -->
                <div class="form-group trainer-toggle">
                    <label for="is-trainer">¿Eres entrenador?</label>
                    <input type="checkbox" id="is-trainer" name="is-trainer" />
                </div>

                <!-- Campo de deporte enfocado y precio por hora (ocultos por defecto) -->
                <div class="form-group" id="focused-sport-field" style="display: none;">
                    <label for="focused-sport"> Deporte enfocado </label>
                    <input type="text" id="focused-sport" name="focused-sport" placeholder="Ejemplo: Fútbol, Natación, etc." />
                </div>

                <div class="form-group" id="price-field" style="display: none;">
                    <label for="price"> Precio por hora en $ </label>
                    <input type="number" id="price" name="price" placeholder="Ejemplo: 50" min="0"/>
                </div>

                <div class="form-actions">
                    <button type="submit">Registrarse</button>
                </div>

                <div class="extra-links">
                    <span>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></span>
                </div>
            </form>
        </section>
    </main>

    <!-- Enlace al archivo JS externo -->
    <script src="../frontend/js/sign-up.js"></script>
</body>
</html>
